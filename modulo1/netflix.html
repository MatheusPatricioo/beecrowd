<html></html>
<head>
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('https://placehold.co/1920x1080');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-black bg-opacity-50">
    <div class="bg-black bg-opacity-75 p-8 rounded-lg w-96">
        <h1 class="text-3xl text-white font-bold mb-6">Entrar</h1>
        <form>
            <div class="mb-4">
                <input type="text" placeholder="Email ou número de celular" class="w-full p-3 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-gray-500">
            </div>
            <div class="mb-4">
                <input type="password" placeholder="Senha" class="w-full p-3 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-gray-500">
            </div>
            <button type="submit" class="w-full p-3 bg-red-600 text-white font-bold rounded hover:bg-red-700">Entrar</button>
        </form>
        <div class="flex items-center justify-center my-4 text-gray-400">
            <span class="border-b border-gray-600 w-1/4"></span>
            <span class="mx-2">OU</span>
            <span class="border-b border-gray-600 w-1/4"></span>
        </div>
        <button class="w-full p-3 bg-gray-600 text-white font-bold rounded hover:bg-gray-700 mb-4">Usar um código de acesso</button>
        <div class="text-center text-gray-400 mb-4">
            <a href="#" class="hover:underline">Esqueceu a senha?</a>
        </div>
        <div class="flex items-center mb-4">
            <input type="checkbox" id="remember" class="mr-2">
            <label for="remember" class="text-gray-400">Lembre-se de mim</label>
        </div>
        <div class="text-center text-gray-400">
            Novo por aqui? <a href="#" class="text-white hover:underline">Assine agora.</a>
        </div>
        <div class="text-center text-gray-500 text-xs mt-4">
            Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#" class="text-blue-500 hover:underline">Saiba mais.</a>
        </div>
    </div>
</body>
</html>
